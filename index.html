<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10B981">
    <title>AI Meal Planner & Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#10B981', // A modern, vibrant green
              'brand-primary-dark': '#059669',
              'brand-secondary': '#F59E0B', // A warm, amber accent
              'brand-bg-light': '#F9FAFB', // Very light gray background
              'brand-bg-dark': '#F3F4F6',  // Slightly darker for contrast
              'brand-surface': '#FFFFFF', // Card backgrounds
              'brand-text-primary': '#1F2937', // Dark gray for text
              'brand-text-secondary': '#4B5563', // Lighter gray for secondary text
              'brand-border': '#E5E7EB', // Border color
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: 0, transform: 'translateY(-10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
</head>
  <body class="bg-brand-bg-light" style="background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 16px 16px;">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
